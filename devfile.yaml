schemaVersion: 2.1.0
metadata:
  name: workspace-vscode-datascience

components:
  - name: runtime
    container:
#      image: docker.io/rapidsai/rapidsai-dev:22.06-cuda11.5-devel-ubuntu20.04-py3.9
      image: image-registry.openshift-image-registry.svc:5000/developer-che/cuda@sha256:b22027409ad2f1a1cb4326edaa2f8e5768161d8cc4bce2fc7f739960d66af941
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      memoryLimit: 8Gi
      mountSources: true
      endpoints:
        - name: streamlit-8501
          targetPort: 8501
        - name: tensorboard-6006
          targetPort: 6006      

commands:
  - id: run-python-application
    exec:
      label: "Run Python (app.py) application"
      component: runtime
      workingDir: ${PROJECT_SOURCE}
      commandLine: "python3 app.py"
      group:
        kind: run
  - id: run-streamlit-application
    exec:
      label: "Run Streamlit (streamlit.py) application"
      component: runtime
      workingDir: ${PROJECT_SOURCE}
      commandLine: "streamlit streamlit.py"
      group:
        kind: run
